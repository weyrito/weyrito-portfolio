<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon cybersécurité -->
    <link rel="icon" type="image/svg+xml" href="https://icons.getbootstrap.com/assets/icons/terminal-fill.svg">
    <link rel="apple-touch-icon" href="https://icons.getbootstrap.com/assets/icons/terminal-fill.svg">
    
    <!-- Meta tags SEO -->
    <meta name="author" content="Thomas">
    <meta name="keywords" content="cybersécurité, portfolio, développement, sécurité informatique, hacking éthique">
    <meta name="robots" content="index, follow">
    <meta name="language" content="French">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Thomas - Portfolio Cybersécurité">
    <meta property="og:description" content="Portfolio spécialisé en cybersécurité et développement sécurisé">
    <meta property="og:image" content="https://icons.getbootstrap.com/assets/icons/terminal-fill.svg">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Thomas Portfolio">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Thomas - Portfolio Cybersécurité">
    <meta name="twitter:description" content="Portfolio spécialisé en cybersécurité et développement sécurisé">
    <meta name="twitter:image" content="https://icons.getbootstrap.com/assets/icons/terminal-fill.svg">
    
    <title id="page-title">Portfolio - Chargement...</title>
    <link rel="stylesheet" href="style.css"> 
    <meta name="description" id="page-description" content="Portfolio - Chargement...">
</head>
<body>
    <header id="header-container">
        <!-- Contenu généré dynamiquement -->
    </header>

    <!-- Interface Terminal -->
    <div id="terminal-container" class="terminal-container hidden">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
            </div>
            <div class="terminal-title">thomas@portfolio: ~</div>
            <button id="close-terminal" class="close-terminal">✕</button>
        </div>
        <div class="terminal-body">
            <div id="terminal-output" class="terminal-output"></div>
        </div>
    </div>

    <!-- Portfolio traditionnel -->
    <main class="container" id="portfolio-content">
        <!-- Toutes les sections seront générées dynamiquement -->
    </main>

    <footer id="portfolio-footer">
        <!-- Contenu généré dynamiquement -->
    </footer>

    <script src="js/terminal.js"></script>
    <script type="module">
        import { initializePortfolio } from './js/portfolio.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initializePortfolio();
        });
    </script>
</body>
</html>
